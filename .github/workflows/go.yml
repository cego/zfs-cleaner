name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: go mod download

    - name: Lint code
      uses: golangci/golangci-lint-action@v2
      with:
        version: v1.32

    - name: Build
      run: go build -v .

    - name: Test
      run: go test -race -cover -v ./...
